title: OpenUI5 Demo Site
email: stefan.haslinger@informatom.com
description: >- # this means to ignore newlines until "baseurl:"
  Demo Site for the Jekyll theme jekyll-openui5 which introduces SAP's OpenUI5 JavaScript and CSS
  UI library in a Jekyll theme
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: informatom
github_username:  haslinger

markdown: kramdown
theme: jekyll-openui5
plugins:
  - jekyll-feed

# For github pages to work:
destination: ./docs

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - docs